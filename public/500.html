<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - 500 Internal Server Error</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            color: #262626;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 40px;
            max-width: 350px;
        }
        .instagram-logo {
            width: 175px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .refresh-button {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .refresh-button:hover {
            background-color: #1877f2;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram" class="instagram-logo">
        <h1>Oops! Something went wrong.</h1>
        <p>We're experiencing an internal server error. Don't worry, it's not your fault. Please try again later.</p>
        <p>Do not worry your instagram account is safe with us.</p>
        <button class="refresh-button" onclick="window.location.reload();">Refresh Page</button>
    </div>
</body>
</html>
